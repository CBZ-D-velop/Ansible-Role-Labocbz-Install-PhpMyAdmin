---

inv_cert_bundles:
  - name: "My-Local-Ansible-Root-CA.pem.crt"
    type: "CA"
    src: "/tmp/My-Local-Ansible-Root-CA.pem.crt"

  - name: "My-Local-Ansible-Intermediate-CA-1.pem.crt"
    type: "CA"
    src: "/tmp/My-Local-Ansible-Intermediate-CA-1.pem.crt"

  - name: "My-Local-Ansible-Intermediate-CA-2.pem.crt"
    type: "CA"
    src: "/tmp/My-Local-Ansible-Intermediate-CA-2.pem.crt"

  - name: "my-redis-cluster.domain.tld"
    type: "cert"
    src: "/tmp/my-redis-cluster.domain.tld.zip"
    dest: "/etc/redis/ssl"
    #src_user: "myUser"
    #src_password: "secretPassword"
    dest_user: "redis"
    dest_group: "redis"
    dest_mode: "0700"

  - name: "my-mariadb-cluster.domain.tld"
    type: "cert"
    src: "/tmp/my-mariadb-cluster.domain.tld.zip"
    dest: "/etc/mysql/ssl"
    #src_user: "myUser"
    #src_password: "secretPassword"
    dest_user: "mysql"
    dest_group: "mysql"
    dest_mode: "0700"

  - name: "my-phpmyadmin-cluster.domain.tld"
    type: "cert"
    src: "/tmp/my-phpmyadmin-cluster.domain.tld.zip"
    dest: "/usr/share/phpmyadmin/ssl"
    #src_user: "myUser"
    #src_password: "secretPassword"
    dest_user: "www-data"
    dest_group: "www-data"
    dest_mode: "0700"